<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chapéu Seletor</title>
  <!-- <link rel="stylesheet" href="style.css"> !-->
   <style>
    body {
      background-color: #4B2E2E;
      font-family: 'Georgia', serif;
      color: #F5F5DC;
      line-height: 1.6;
      text-align: justify;
      letter-spacing: 0.5px;
      word-spacing: 1px;
      font-size: 16px;
      font-weight: normal;
      text-transform: none;
      text-indent: 20px;
      margin: 0;
      padding: 0;
    }

      .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

      .cabecalho {
      text-align: center;
      margin-bottom: 2rem;
      }

      h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      }

      .descricao {
      font-size: 1.2rem;
      font-style: italic;
      }

      .imagem {
      height: 250px;
      background-color: #3E2C2C;
      border: 2px dashed #D2B48C;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #D2B48C;
      }

      .parametros {
      display: grid;
      gap: 1rem;
      }

      .parametro {
      background-color: #5C4033;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
      }
   </style>
</head>
<body>
  <div class="container">
    <header class="cabecalho">
      <h1>O Chapéu Seletor</h1>
      <p class="descricao">Descubra qual casa de Hogwarts é a sua!</p>
    </header>

    <section class="imagem">
      <p> <img src="../imagens/chapeu.jpg" title="Chapéu Seletor" width="200"></p>
    </section>

    <section class="parametros">
      <div class="parametro">1. Coragem</div>
      <div class="parametro">2. Inteligência</div>
      <div class="parametro">3. Lealdade</div>
      <div class="parametro">4. Ambição</div>
      <div class="parametro">5. Curiosidade</div>
      <div class="parametro">6. Determinação</div>
      <div class="parametro">7. Justiça</div>
      <div class="parametro">8. Criatividade</div>
      <div class="parametro">9. Empatia</div>
      <div class="parametro">10. Liderança</div>
    </section>
  </div>
</body>
</html>
